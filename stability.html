<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stability â€” A Forest of Greens</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="page color-page" data-theme="dark" data-page-index="2">
    <div class="page-bg stability-bg" style="background-image: url('assets/DeepforestGRNBKG.png')"></div>
    <div class="page-bg-overlay"
      style="background: linear-gradient(180deg, rgba(14,85,10,0.25) 0%, rgba(0,0,0,0.15) 50%, rgba(0,0,0,0.5) 100%)">
    </div>

    <header class="page-header">
      <a href="explore.html" class="back-btn" aria-label="Back to explore">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </a>
      <h2 class="page-title">Stability</h2>
    </header>

    <div class="color-overview-layout">

      <div class="color-selector-list">

        <button class="color-selector cs-active" data-hex="#0E550A" data-r="14" data-g="85" data-b="10"
          data-name="Deep Forest Green" data-psych="Ancient Strength" data-traits="Grounded|Rooted|Enduring"
          data-desc="The quiet permanence of an ancient forest floor. Deep, dependable, unwavering in its strength.">
          <div class="cs-swatch" style="background:#0E550A"></div>
          <div class="cs-body">
            <span class="cs-role">Primary</span>
            <span class="cs-name">Deep Forest Green</span>
            <span class="cs-hex">#0E550A</span>
          </div>
        </button>

        <button class="color-selector" data-hex="#1A3816" data-r="26" data-g="56" data-b="22" data-name="Ancient Pine"
          data-psych="Time & Wisdom" data-traits="Timeless|Wise|Silent"
          data-desc="The dark needles of a century-old pine. It has seen seasons come and go, standing in silent wisdom.">
          <div class="cs-swatch" style="background:#1A3816"></div>
          <div class="cs-body">
            <span class="cs-role">Secondary</span>
            <span class="cs-name">Ancient Pine</span>
            <span class="cs-hex">#1A3816</span>
          </div>
        </button>

        <button class="color-selector" data-hex="#2D4F22" data-r="45" data-g="79" data-b="34" data-name="Dense Canopy"
          data-psych="Protective Shelter" data-traits="Protective|Dense|Secure"
          data-desc="The middle layer of the deep woods. Thick and protective, it blocks the wind and shelters the earth.">
          <div class="cs-swatch" style="background:#2D4F22"></div>
          <div class="cs-body">
            <span class="cs-role">Midtone</span>
            <span class="cs-name">Dense Canopy</span>
            <span class="cs-hex">#2D4F22</span>
          </div>
        </button>

        <button class="color-selector" data-hex="#10290D" data-r="16" data-g="41" data-b="13"
          data-name="Evergreen Shadow" data-psych="Structural Depth" data-traits="Deep|Structural|Anchoring"
          data-desc="The deepest shadow at the base of the trunk. It anchors the visual field just as roots anchor the tree.">
          <div class="cs-swatch" style="background:#10290D"></div>
          <div class="cs-body">
            <span class="cs-role">Highlight</span>
            <span class="cs-name">Evergreen Shadow</span>
            <span class="cs-hex">#10290D</span>
          </div>
        </button>

      </div>

      <div class="dynamic-card-wrapper">
        <div class="flip-card stability-pulse" id="dynamic-card" role="button" tabindex="0"
          aria-label="Flip card to explore">
          <div class="flip-card-inner">

            <div class="flip-card-front" id="dynamic-front" style="background:#000;">
              <div class="color-swatch-ring stability-glow" id="dynamic-ring" style="border-color: rgba(14,85,10,0.45)">
                <div class="color-swatch" id="dynamic-swatch" style="background:#0E550A"></div>
              </div>
              <h3 class="color-name" id="dynamic-name">Deep Forest Green</h3>
              <span class="color-hex" id="dynamic-hex">#0E550A</span>
              <div class="flip-hint">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M7 16V4m0 0L3 8m4-4l4 4M17 8v12m0 0l4-4m-4 4l-4-4" />
                </svg>
                <span>Tap to explore</span>
              </div>
            </div>

            <div class="flip-card-back" id="dynamic-back">
              <h3 class="back-title" id="dynamic-back-title">Ancient Strength</h3>
              <ul class="trait-list" id="dynamic-traits">
                <li>Grounded</li>
                <li>Rooted</li>
                <li>Enduring</li>
              </ul>
              <p class="back-desc" id="dynamic-desc">The quiet permanence of an ancient forest floor. Deep, dependable,
                unwavering in its strength.</p>
              <p class="flip-hint" id="dynamic-back-hint">Tap to return</p>
            </div>

          </div>
        </div>
      </div>

    </div>

    <nav class="bottom-nav">
      <a href="index.html" class="nav-dot" aria-label="Home"></a>
      <a href="stability.html" class="nav-dot active" aria-label="Stability"></a>
      <a href="harmony.html" class="nav-dot" aria-label="Harmony"></a>
      <a href="growth.html" class="nav-dot" aria-label="Growth"></a>
    </nav>

    <a href="harmony.html" class="next-page-btn">
      <span>Harmony</span>
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14M12 5l7 7-7 7" />
      </svg>
    </a>
  </section>

  <button class="hamburger" id="hamburger" aria-label="Open menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>
  <div class="nav-overlay" id="nav-overlay" aria-hidden="true">
    <button class="nav-close" id="nav-close" aria-label="Close menu">&times;</button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="nav-divider"></li>
      <li><a href="stability.html" class="active-nav">Stability</a></li>
      <li><a href="harmony.html">Harmony</a></li>
      <li><a href="growth.html">Growth</a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
